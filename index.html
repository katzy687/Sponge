<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="node_modules\font-awesome\css\font-awesome.css">
  <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <title>Sponge</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center"><i class="fa fa-language fa-lg" aria-hidden="true"></i><em>Sponge</em></h1>
        <hr>

        <div class="panel panel-default">
          <div class="box-heading text-center">
            <em>Word Cycle</em>
          </div>
          <div id="cycle" class="panel-body">
            <button type="button" class="btn btn-primary">Start Cycle</button>
            <h2 class="text-center flashcard">Get Ready!</h2>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="node_modules\jquery\dist\jquery.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
